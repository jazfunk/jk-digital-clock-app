<!DOCTYPE html>
<html>
  <head>
    <title>My Digital Clock App</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body topmargin="0" leftmargin="0" rightmargin="0">
    <header>
        <h1>Digital Clock</h1>        
    </header>
    <main>
        <table class="mainTable">
            <tr>
                <td class="clockHourMin" rowspan = 2>
                    <div id="clockDisplay"></div>
                </td>
                <td class="clockAmPm">
                    <div id="amPmDisplay"></div>
                </td>
            </tr>
                
            <tr>
                <td class="clockSeconds">
                    <div id="secondsDisplay"></div>
                </td>               
            </tr>
            <tr>
                <td class="dayOfWeek" colspan = 2>
                    <div id="dayOfWeekAndDate"></div>
                </td>
            </tr>
        </table>
    </main>
    <footer>
        <h2>by Jeff King</h2>    
    </footer>
    <script src="script.js"></script>
  </body>
</html>
