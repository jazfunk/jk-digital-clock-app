<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock App</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" 
      type="image/svg" 
      href="images/myFavIconOPTIMIZED.svg">
  </head>
  <body>
    <header>
        <h1>Digital Clock</h1>  
        <h2>by Jeff King</h2>    
    </header>
    <main>
        <table class="main-table">
            <tr>
                <td class="clock-hour-min" rowspan="2">
                    <div id="clock-display"></div>
                </td>
                <td class="clock-am-pm">
                    <div id="am-pm-display"></div>
                </td>
            </tr>                
            <tr>
                <td class="clock-seconds">
                    <div id="seconds-display"></div>
                </td>               
            </tr>
            <tr>
                <td class="day-of-week" colspan="2">
                    <div id="day-of-week-and-date"></div>
                </td>
            </tr>
        </table>
    </main>
    <footer>
        <input id="btn24hr" type="button" value="Switch Time Format" class="my-buttons">
        <br>
        <img src="images/titleGraphicWithLogoOPTIMIZED.svg" alt="Jeff King" />
        <h4>
            <a href="https://github.com/jazfunk">GitHub</a>
            |
            <a href="https://www.linkedin.com/in/jeffking222/">LinkedIn</a>
            |
            <a href="https://www.jeff-king.net/">Website</a>
        </h4>
        <h3>Software Development Mastermind</h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
